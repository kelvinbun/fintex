version: '3'
services:
  client1:
    build: ./Client1
    links:
      - server
    ports:
      - "5001:22"
    volumes:
      - ./Client1:/home
    command: sh /home/AlphaClient.sh
  client2: 
    build: ./Client2
    links:
      - server
    ports:
      - "5002:22"
    volumes:
      - ./Client2:/home
    command: sh /home/AlphaClient.sh
    depends_on:
      - client1
  server:
    build: ./Server
    volumes:
      - ./Server:/home
    ports:
      - "5000:22"
    command: sh /home/AlphaServer.sh
